name: inshort_clone
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl:
  dio: ^4.0.6
  cupertino_icons: ^1.0.5
  auto_route: ^9.2.2
  webview_flutter: ^2.0.13
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  hive:
  hive_flutter:
  path_provider: ^2.0.4
  # esys_flutter_share: ^1.0.1
  provider:
  photo_view: ^0.15.0
  font_awesome_flutter: ^10.4.0
  fluttertoast: ^8.2.8
  cached_network_image: ^3.2.0
  permission_handler: ^8.3.0

  # For Improving Code Quality
  import_sorter: ^4.4.0

  bloc: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  auto_route_generator: ^9.0.0
  hive_generator:
  flutter_launcher_icons: ^0.13.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/lang/en.json
    - assets/lang/kn.json
    - assets/lang/hi.json
    - assets/lang/mr.json

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"
